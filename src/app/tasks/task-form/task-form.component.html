<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">


<h2>{{ title }}</h2>
<hr/>

<section id="form">
  <form (ngSubmit)="onSubmit()" #formTask="ngForm">
    <div class="form-group">
      <label>Descrição</label>
      <textarea [(ngModel)]="task.description" name="description" rows="5" class="form-control mt-2"></textarea>
    </div>
    <div id="actionButtons" class="mt-2">
      <button type="submit" class="btn btn-primary">Salvar</button>
      <button type="button" class="btn btn-secondary ms-1" [routerLink]="['']">Cancelar</button>
    </div>
  </form>
</section>
